name    = RapidApp
author  = Henry Van Styn <vanstyn@cpan.org>
license = Perl_5
copyright_holder = IntelliTree Solutions llc
copyright_year   = 2013

version = 0.99661

[MetaResources]
homepage        = http://www.rapidapp.info
bugtracker.web  = https://github.com/vanstyn/RapidApp/issues
repository.web  = https://github.com/vanstyn/RapidApp
repository.url  = https://github.com/vanstyn/RapidApp.git
repository.type = git
IRC = irc://irc.perl.org/#rapidapp

[GatherDir]
exclude_match = ^t/var/tmp

[ExecDir]
dir = script

[PruneCruft]
[ManifestSkip]
[MetaYAML]
[Readme]
[ExtraTests]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]


[AutoPrereqs]
skip = ^TestRA::

[Prereqs]
Carp::Clan                   = 6.04
Catalyst::Runtime            = 5.90075
Catalyst::Devel              = 1.39
Plack                        = 1.0033
DBIx::Class                  = 0.082810
SQL::Translator              = 0.11020
SQL::Abstract                = 1.81
Template                     = 2.25
DateTime::Format::SQLite     = 0
Alien::Web::ExtJS::V3        = 3.4.11
Catalyst::Action::RenderView = 0.16
DBIx::Class::Schema::Loader  = 0.07040
Catalyst::Model::DBIC::Schema = 0.63
MooseX::MarkAsMethods        = 0.15
DBIx::Class::Schema::Diff    = 1.02
DBD::SQLite                  = 1.42
